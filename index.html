<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Capsule | Manage Everything You Own</title>
</head>

<body>
    <div id="root"></div>
    <!-- Handle SPA redirect from 404.html (GitHub Pages) -->
    <script>
        (function () {
            var redirect = sessionStorage.getItem('redirect');
            if (redirect) {
                sessionStorage.removeItem('redirect');
                window.history.replaceState(null, null, redirect);
            }
        })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
